<form class="row row-cols-lg-auto g-3 align-items-center">
  <div class="col-5">
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Ingredient"
    />
  </div>

  <div class="col-5">
    <input
      type="text"
      size="3"
      class="form-control"
      id="amount"
      placeholder="Amount"
    />
  </div>

  <div class="col-2">
    <button type="submit" class="btn btn-primary" (click)="addIngredient()">
      Add
    </button>
  </div>
</form>
